<div *ngIf="cardShow.length > 0" class="wrapper">
  <h1 class="card-name">{{cardShow[0].card.name}}</h1>
  <span>{{ cardShow[0].set.title }} ({{ cardShow[0].set.code }})</span>
  <section class="content">
    <div class="card-image">
      <img src="{{cardShow[0].url}}" alt="{{cardShow[0].name}}">
    </div>
    <p>Card Type: {{ cardShow[0].card.type }}</p>
    <p>Converted Mana Cost: {{ cardShow[0].card.cmc }}</p>
    <!-- <p>Power/Toughness: {{ cardShow[0].card. }}</p> -->
    <p>Card Text: {{ cardShow[0].card.text }}</p>
  </section>
</div>
