<div class="auth-wrapper">
	<h1>Signup</h1>
	<form class="login-form">
    <input [(ngModel)]="registerUserData.username" name="username" type="text" placeholder="Username">
    <input [(ngModel)]="registerUserData.email" name="email" type="text" placeholder="Email">
    <input [(ngModel)]="registerUserData.password" name="password" type="password" placeholder="Password">
		<button class="auth-btn" type="submit" (click)="registerUser()">Signup</button>
  </form>
  <p *ngIf="errors.hasOwnProperty('error')" class="error-msg">{{ errors.message }}</p>
</div>
