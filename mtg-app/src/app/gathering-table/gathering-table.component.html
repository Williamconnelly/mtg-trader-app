<!-- MATCHED ON AQUIRE -->

<table *ngIf="data && data.hasOwnProperty('cardId')" mat-table [dataSource]="dataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Card Name</th>
    <td mat-cell *matCellDef="let card">{{card.cardName}}</td>
  </ng-container>

  <!-- Wanted Column -->
  <ng-container matColumnDef="trade">
    <th mat-header-cell *matHeaderCellDef> Copies to Trade </th>
    <td mat-cell *matCellDef="let card"> {{card.trade_copies}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- MATCHED ON PROVIDE -->

<table *ngIf="Otherdata && Otherdata.hasOwnProperty('cardId')" mat-table [dataSource]="dataSource2">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Card Name</th>
    <td mat-cell *matCellDef="let card">{{card.cardName}}</td>
  </ng-container>

  <!-- Wanted Column -->
  <ng-container matColumnDef="wanted">
    <th mat-header-cell *matHeaderCellDef> Copies to Trade </th>
    <td mat-cell *matCellDef="let card"> {{card.trade_copies}} </td>
  </ng-container>

  <!-- Printing Column -->
  <ng-container matColumnDef="printing">
    <th mat-header-cell *matHeaderCellDef> Preferred Printing </th>
    <td mat-cell *matCellDef="let card">
      <p *ngIf="card.cardPrinting === null; else templateName">None</p>
      <ng-template #templateName>{{ card.cardPrinting }}</ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>
