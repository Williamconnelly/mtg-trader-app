<div class="editcollection-wrapper">
  <form (submit)="submitCardSearch()" class="add-card-form">
    <input type="text" [(ngModel)]="cardSearch" name="cardSearch" class="card-search" placeholder="Add Card...">
    <input type="submit" value="Search" class="search-button">
  </form>
  <hr>
  <h1>Collection</h1>
  <hr>
  <div>
    <div *ngFor="let collection of collectionArray; let i = index" style="display:inline-block; padding:5px;" class="{{ collection.class }}">
      <img src="{{ collection.printingInput.img_url }}">
      <p>{{ collection.printing.card.name }}</p>
      <select [(ngModel)]="collection.printingInput" name="card-set" id="">
        <option *ngFor="let printing of collection.printing.card.cardPrintings" [ngValue]="printing">{{ printing.set.title }}</option>
      </select>
      <app-edit-card 
      [index]="i"
      [id]="collection.id"
      [owned_copies]="collection.owned_copies"
      [trade_copies]="collection.trade_copies"
      [printing]="collection.printingInput"
      [foil]="collection.foil"
      (updateBufferEmitter)="childUpdatePrintingBuffer($event)"
      (updateEmitter)="childUpdatePrinting($event)"
      (successfulUpdateEmitter)="childSuccessfulUpdate($event)"
      (unsuccessfulUpdateEmitter)="childUnsuccessfulUpdate($event)"
      ></app-edit-card>
      <div *ngIf="collection.printingInput.foil_version && collection.printingInput.nonFoil_version">
        <label for="">Foil:</label>
        <input type="checkbox" [(ngModel)]="collection.foil"><br>
      </div>
      <button (click)="deleteCollectionEntry(i)">Delete</button>
    </div>
  </div>
  <hr>
  <h1>New Cards</h1>
  <hr>
  <div>
    <div *ngFor="let card of cardArray; let i = index" class="card-wrapper">
      <div class="card-display">
        <img src="{{ card.collection.printingId.img_url }}" class="card-image">
        <p class="card-name">{{ card.name }}</p>
        <label for="card-set" class="set-display">Card: Set</label>
        <div class="card-set">
          <select [(ngModel)]="card.collection.printingId" name="card-set" id="">
            <option *ngFor="let subPrinting of card.cardPrintings let setIdx = index" [ngValue]="subPrinting">{{ subPrinting.set.title }}</option>
          </select>
        </div>
        <label for="card-owned" class="owned-display">Owned:</label>
        <div class="card-owned">
          <input type="number" step="1" [(ngModel)]="card.collection.owned_copies" name="card-owned">
        </div>
        <label for="card-trade" class="trade-display">For Trade:</label>
        <div class="card-trade">
          <input type="number" step="1" [(ngModel)]="card.collection.trade_copies" name="card-trade">
        </div>
        <label for="card-foil" class="foil-display" *ngIf="card.collection.printingId.foil_version && card.collection.printingId.nonFoil_version">Foil</label>
        <div class="card-foil" *ngIf="card.collection.printingId.foil_version && card.collection.printingId.nonFoil_version">
          <input type="checkbox" [(ngModel)]="card.collection.foil">
        </div>
        <button (click)="submitPrintingToCollection(i)">Submit</button>
      </div>
    </div>
  </div>
</div>
