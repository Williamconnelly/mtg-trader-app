<p>
  edit-list works!
</p>
<form (submit)="submitCardSearch()">
  <input type="text" [(ngModel)]="cardSearch" name="cardSearch">
  <input type="submit" value="submit">
</form>
<div>
  <div *ngFor="let card of editArray; let cardIdx = index">
    
  </div>
</div>
<div>
  <div *ngFor="let card of cardArray; let cardIdx = index">
    <p>{{ card.name }}</p>
    <label for="">Set: </label>
    <select [(ngModel)]="card.printingInput" name="" id="">
      <option *ngFor="let set of card.sets let setIdx = index" [ngValue]="set">{{ set.code }}</option>
    </select>
    <input type="number" step="1" [(ngModel)]="card.copies">
    <input type="number" step="1" [(ngModel)]="card.tradeCopies">
    <img *ngIf="card.url.length > 0" src="{{ card.url }}" alt="">
    <button (click)="buttonTest(cardIdx)">Test</button>
  </div>
</div>
<button (click)="submitCardsToCollection()">Submit to Collection</button>
