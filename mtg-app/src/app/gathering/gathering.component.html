  <div>
    <form (submit)="submitCardSearch(cardSearch)" class="search-form">
      <input type="text" [(ngModel)]="cardSearch" name="cardSearch" class="search-field" placeholder="Find Card...">
      <input type="submit" value="Search" class="search-button">
    </form>
      <button *ngIf="searchState.card === true" (click)="reset()" class="reset">Reset</button>
  </div>
  <div>
    <form (submit)="submitUserSearch(userSearch)" class="search-form">
      <input type="text" [(ngModel)]="userSearch" name="userSearch" class="search-field" placeholder="Find User...">
      <input type="submit" value="Search" class="search-button">
    </form>
    <button *ngIf="searchState.user === true" (click)="reset()" class="reset">Reset</button>
  </div>

  <mat-tab-group>
    <mat-tab label="Acquire">
      <app-gathering-aquire
      [data]="acquire" [searchState]="searchState" [refineAcquire]="refineAcquire">
    </app-gathering-aquire>
  </mat-tab>
    <mat-tab label="Provide">
      <app-gathering-aquire
      [Otherdata]="provide"
      [searchState]="searchState"
      [refineProvide]="refineProvide">
    </app-gathering-aquire>
  </mat-tab>
