<!-- <ng-container *ngIf="(asyncTabs | async) === null">
    Loading tabs...
  </ng-container> -->

  <div>
    <form (submit)="submitCardSearch()" class="search-form">
      <input type="text" [(ngModel)]="cardSearch" name="cardSearch" class="search-field" placeholder="Find Card...">
      <input type="submit" value="Search" class="search-button">
    </form>
  </div>
  <div>
    <form (submit)="submitUserSearch()" class="search-form">
      <input type="text" [(ngModel)]="userSearch" name="userSearch" class="search-field" placeholder="Find User...">
      <input type="submit" value="Search" class="search-button">
    </form>
  </div>
  <mat-tab-group>
    <mat-tab label="Acquire"><app-gathering-aquire [data]="gathering" ></app-gathering-aquire></mat-tab>
    <mat-tab label="Provide"><app-gathering-aquire [Otherdata]="provide" ></app-gathering-aquire></mat-tab>
  </mat-tab-group>
