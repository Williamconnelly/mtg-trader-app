<div *ngIf="gathering.length > 0" class="gathering-wrapper">
  <mat-accordion *ngFor="let partner of gathering">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          User ID: {{ partner.user }}
        </mat-expansion-panel-header>
        <p>Matched Cards: {{ partner.card }}</p>
      </mat-expansion-panel>
  </mat-accordion>
</div>
