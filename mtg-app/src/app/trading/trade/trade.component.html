<mat-drawer-container class="example-container">
  <!-- Main Content -->
  <mat-drawer-content>
    <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    <app-trade-display></app-trade-display>
    <app-trade-display></app-trade-display>
    <app-trade-message></app-trade-message>
  </mat-drawer-content>
  <!-- Drawer Content -->
  <mat-drawer #drawer mode="side">
    <div class="scroll-box">
      <div *ngFor="let card of collection" class="card-row" (click)=targetCard(card)>
        <p class="row-name">{{ card.printing.card.name }} <span *ngIf="card.foil === true">(f)</span></p>
        <p class="row-set">{{ card.printing.set.title }}<span class="row-num">Available: {{ card.owned_copies }}</span></p>
      </div>
    </div>
    <div *ngIf="currentCard.hasOwnProperty('id')" class="current-card">
      <img class="target-img" src="{{currentCard.printing.img_url}}" alt="{{currentCard.printing.card.name}}">
      <button (click)="addCard()" class="add-button">Add to Trade</button>
    </div>
  </mat-drawer>
</mat-drawer-container>
