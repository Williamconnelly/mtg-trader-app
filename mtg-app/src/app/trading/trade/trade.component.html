<mat-drawer-container class="example-container">
  <!-- Main Content -->
  <mat-drawer-content>
    <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    <app-trade-display></app-trade-display>
    <app-trade-display></app-trade-display>
    <app-trade-message></app-trade-message>
  </mat-drawer-content>
  <!-- Drawer Content -->
  <mat-drawer #drawer mode="side">
    <div class="scroll-box">
      <div *ngFor="let card of collection" class="card-row" (click)=targetCard(card)>
        <p>{{ card.printing.card.name }}</p>
        <p>{{ card.printing.set.title }}<span>Owned: {{ card.owned_copies }}</span></p>
      </div>
    </div>
    <div *ngIf="currentCard.hasOwnProperty('id')" class="current-card">
      <img src="{{currentCard.printing.img_url}}" alt="{{currentCard.printing.card.name}}">
    </div>
  </mat-drawer>
</mat-drawer-container>
