<p>
  view-list works!
</p>
<input type="number" [(ngModel)]="viewWishlistSearch">
<button (click)="getWishlistById(viewWishlistSearch)">Search by User Id</button>
<div *ngFor="let card of cardArray; let cardIdx = index">
  <p>name: {{ card.name }}</p>
  <img *ngIf="card.hasOwnProperty('url')" src="{{ card.url }}" alt="">
  <p>id: {{ card.wishlist.id }} cardId: {{ card.id }} prefPrinting: {{ card.wishlist.pref_printing }} numberWanted: {{ card.wishlist.number_wanted }}</p>
</div>
